<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add match
  
          </h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #teamForm='ngForm' (ngSubmit)='addMatch()'>
            <div class="form-group">
              <input type="text" [(ngModel)]="match.score1" class="form-control" [ngModelOptions]="{standalone: true}" placeholder=" score1">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="match.score2" class="form-control"  [ngModelOptions]="{standalone: true}" placeholder="score2">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="match.team1" class="form-control"  [ngModelOptions]="{standalone: true}" placeholder="team1">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="match.team2" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="team2">
            
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.logo1"  class="form-control" [ngModelOptions]="{standalone: true}" placeholder="logo1">
        
              </div>
              <div class="form-group">
                <input type="text" [(ngModel)]="match.logo2" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="logo2">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="addmatche">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
