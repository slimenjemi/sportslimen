        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">edit player

            </div>

      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <form #playerForm='ngForm' (ngSubmit)='editPlayer()'>
                <div class="form-group">
                  <input type="text"[(ngModel)]="player.name" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="first name">
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="player.poste"class="form-control" [ngModelOptions]="{standalone: true}"  placeholder="poste">
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="player.numero" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="numero">
                  <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="player.age"  [ngModelOptions]="{standalone: true}" placeholder="age">
                  </div>
                  <div class="form-group">
                    <input type="text"  [(ngModel)]="player.description"  class="form-control" [ngModelOptions]="{standalone: true}" placeholder="description">
                  </div>
                </div>
                
                <div class="form-group">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="confirm modification">
                </div>
              </form>  
            </div>
            <div class="col-lg-4 ml-auto">
              
              <ul class="list-unstyled">
                <li class="mb-2">
                  <strong class="text-white d-block">Address</strong>
                  273 South Riverview Rd. <br> New York, NY 10011
                </li>
                <li class="mb-2">
                  <strong class="text-white d-block">Email</strong>
                  <a href="#">info@unslate.co</a>
                </li>
                <li class="mb-2">
                  <strong class="text-white d-block">
                    Phone
                  </strong>
                  <a href="#">+12 345 6789 012</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
